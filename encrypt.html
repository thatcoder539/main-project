<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encrypt Message</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    :root {
      --primary: #0070f3;
      --primary-light: #3291ff;
      --primary-dark: #0050b3;
      --background: #ffffff;
      --foreground: #000000;
      --card: #ffffff;
      --card-foreground: #000000;
      --border: #e2e8f0;
      --input: #e2e8f0;
      --ring: #0070f3;
      --muted: #64748b;
      --muted-foreground: #64748b;
      --error: #ef4444;
      --success: #10b981;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: #0f172a;
        --foreground: #f8fafc;
        --card: #1e293b;
        --card-foreground: #f8fafc;
        --border: #334155;
        --input: #334155;
        --muted: #94a3b8;
        --muted-foreground: #94a3b8;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom right, #f8fafc, #e2e8f0);
      color: var(--foreground);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(to bottom right, #0f172a, #1e293b);
      }
    }

    .container {
      width: 100%;
      max-width: 400px;
    }

    .card {
      background-color: var(--card);
      color: var(--card-foreground);
      border-radius: 0.75rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @media (prefers-color-scheme: dark) {
      .card {
        background-color: rgba(30, 41, 59, 0.5);
      }
    }

    .card-header {
      padding: 1.5rem 1.5rem 0 1.5rem;
      text-align: center;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .logo {
      width: 48px;
      height: 48px;
      background-color: rgba(0, 112, 243, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .card-description {
      color: var(--muted-foreground);
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
    }

    .tabs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      margin: 0 1.5rem 1.5rem 1.5rem;
    }

    .tab {
      background-color: transparent;
      border: none;
      padding: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      border-radius: 0.25rem;
      cursor: pointer;
      color: var(--muted-foreground);
    }

    .tab.active {
      background-color: var(--primary);
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .card-content {
      padding: 0 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .input-wrapper {
      position: relative;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
      border: 1px solid var(--input);
      border-radius: 0.375rem;
      background-color: transparent;
      color: var(--foreground);
      transition: border-color 0.2s, box-shadow 0.2s;
      font-family: inherit;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--ring);
      box-shadow: 0 0 0 2px rgba(0, 112, 243, 0.25);
    }

    input.error, textarea.error {
      border-color: var(--error);
    }

    input.error:focus, textarea.error:focus {
      box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.25);
    }

    .error-message {
      color: var(--error);
      font-size: 0.75rem;
      margin-top: 0.25rem;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    .card-footer {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s, border-color 0.2s;
      height: 2.5rem;
      border: none;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .btn-outline {
      background-color: transparent;
      border: 1px solid var(--border);
      color: var(--foreground);
    }

    .btn-outline:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    @media (prefers-color-scheme: dark) {
      .btn-outline:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
    }

    .btn-link {
      background: none;
      border: none;
      color: var(--primary);
      padding: 0;
      font-size: 0.875rem;
      height: auto;
      text-decoration: none;
    }

    .btn-link:hover {
      text-decoration: underline;
    }

    .icon {
      width: 1rem;
      height: 1rem;
      margin-right: 0.5rem;
    }

    .spinner {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .result-container {
      display: none;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 0.375rem;
      background-color: rgba(16, 185, 129, 0.1);
      border: 1px solid var(--success);
    }

    .result-title {
      font-weight: 600;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
      color: var(--success);
    }

    .encrypted-text {
      font-family: monospace;
      word-break: break-all;
      padding: 0.75rem;
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 0.25rem;
      margin-bottom: 0.75rem;
      font-size: 0.875rem;
    }

    @media (prefers-color-scheme: dark) {
      .encrypted-text {
        background-color: rgba(255, 255, 255, 0.1);
      }
    }

    .result-note {
      font-size: 0.75rem;
      color: var(--muted-foreground);
    }

    .copy-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: transparent;
      border: 1px solid var(--border);
      color: var(--foreground);
      border-radius: 0.25rem;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 0.5rem;
    }

    .copy-btn:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    @media (prefers-color-scheme: dark) {
      .copy-btn:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
    }

    .copy-icon {
      width: 0.75rem;
      height: 0.75rem;
      margin-right: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="logo-container">
          <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </div>
        </div>
        <h1 class="card-title">Encrypt Message</h1>
        <p class="card-description">Create an encrypted message that only your recipient can decrypt</p>
      </div>

      <div class="tabs">
        <button class="tab active" data-tab="encrypt">Encrypt</button>
        <div>
      <div id="encrypt-tab" class="tab-content active">
        <form id="encrypt-form">
          <div class="card-content">
            <div class="form-group">
              <label for="recipient">Recipient Username</label>
              <input type="text" id="recipient" placeholder="Enter recipient's username">
              <p id="recipient-error" class="error-message">Please enter a recipient username</p>
            </div>

            <div class="form-group">
              <label for="message">Message to Encrypt</label>
              <textarea id="message" placeholder="Enter the message you want to encrypt"></textarea>
              <p id="message-error" class="error-message">Please enter a message to encrypt</p>
            </div>

            <div id="result-container" class="result-container">
              <p class="result-title">Encrypted Message</p>
              <div id="encrypted-text" class="encrypted-text"></div>
              <button type="button" id="copy-btn" class="copy-btn">
                <svg class="copy-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                Copy to clipboard
              </button>
              <p class="result-note">Only <span id="recipient-name"></span> will be able to decrypt this message.</p>
            </div>
          </div>

          <div class="card-footer">
            <button type="submit" id="submit-btn" class="btn btn-primary">Encrypt Message</button>
          </div>
        </form>
      </div>

     
  <script>
    // Tab switching
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const tabId = tab.getAttribute('data-tab');
        
        // Update active tab
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        // Show active content
        tabContents.forEach(content => content.classList.remove('active'));
        document.getElementById(`${tabId}-tab`).classList.add('active');
      });
    });

    // Form validation and encryption
    const encryptForm = document.getElementById('encrypt-form');
    const recipientInput = document.getElementById('recipient');
    const messageInput = document.getElementById('message');
    const recipientError = document.getElementById('recipient-error');
    const messageError = document.getElementById('message-error');
    const submitBtn = document.getElementById('submit-btn');
    const resultContainer = document.getElementById('result-container');
    const encryptedText = document.getElementById('encrypted-text');
    const recipientName = document.getElementById('recipient-name');
    const copyBtn = document.getElementById('copy-btn');
    
    const validateRecipient = (recipient) => {
      if (!recipient.trim()) {
        recipientError.textContent = 'Please enter a recipient username';
        recipientError.classList.add('visible');
        recipientInput.classList.add('error');
        return false;
      }
      recipientError.classList.remove('visible');
      recipientInput.classList.remove('error');
      return true;
    };
    
    const validateMessage = (message) => {
      if (!message.trim()) {
        messageError.textContent = 'Please enter a message to encrypt';
        messageError.classList.add('visible');
        messageInput.classList.add('error');
        return false;
      }
      messageError.classList.remove('visible');
      messageInput.classList.remove('error');
      return true;
    };
    
    recipientInput.addEventListener('blur', () => {
      validateRecipient(recipientInput.value);
    });
    
    messageInput.addEventListener('blur', () => {
      validateMessage(messageInput.value);
    });
    
    // Generate random encrypted string (20-40 characters)
    const generateEncryptedString = (length) => {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    };
    
    encryptForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const recipient = recipientInput.value;
      const message = messageInput.value;
      
      const isRecipientValid = validateRecipient(recipient);
      const isMessageValid = validateMessage(message);
      
      if (!isRecipientValid || !isMessageValid) {
        return;
      }
      
      // Show loading state
      const originalText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.innerHTML = `
        <svg class="icon spinner" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
        </svg>
        Encrypting...
      `;
      
      // Simulate encryption process
      setTimeout(() => {
        // Generate random length between 20-40
        const length = Math.floor(Math.random() * 21) + 20;
        const encrypted = generateEncryptedString(length);
        
        // Display the result
        encryptedText.textContent = encrypted;
        recipientName.textContent = recipient;
        resultContainer.style.display = 'block';
        
        // Reset form state
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
        
        // Scroll to result
        resultContainer.scrollIntoView({ behavior: 'smooth' });
      }, 1000);
    });
    
    // Copy to clipboard functionality
    copyBtn.addEventListener('click', () => {
      const textToCopy = encryptedText.textContent;
      navigator.clipboard.writeText(textToCopy).then(() => {
        const originalText = copyBtn.innerHTML;
        copyBtn.innerHTML = `
          <svg class="copy-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          Copied!
        `;
        
        setTimeout(() => {
          copyBtn.innerHTML = originalText;
        }, 2000);
      });
    });
  </script>
</body>
</html>
