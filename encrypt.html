<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryption Tool</title>
    <style>
        :root {
            --background: #f9fafb;
            --foreground: #111827;
            --card: #ffffff;
            --card-foreground: #111827;
            --primary: #0070f3;
            --primary-dark: #0060d3;
            --muted-foreground: #6b7280;
            --border: #e5e7eb;
            --input: #d1d5db;
            --ring: #0070f3;
            --error: #ef4444;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #111827;
                --foreground: #f9fafb;
                --card: #1f2937;
                --card-foreground: #f9fafb;
                --primary: #0070f3;
                --primary-dark: #0060d3;
                --muted-foreground: #9ca3af;
                --border: #374151;
                --input: #374151;
                --ring: #0070f3;
                --error: #ef4444;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .card {
            background-color: var(--card);
            color: var(--card-foreground);
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .card-header {
            padding: 1.5rem 1.5rem 0 1.5rem;
            text-align: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo {
            width: 48px;
            height: 48px;
            background-color: rgba(0, 112, 243, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .card-description {
            color: var(--muted-foreground);
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .card-content {
            padding: 0 1.5rem 1.5rem 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        input, textarea {
            width: 100%;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            border: 1px solid var(--input);
            border-radius: 0.375rem;
            background-color: transparent;
            color: var(--foreground);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 2px rgba(0, 112, 243, 0.25);
        }

        .output-display {
            width: 100%;
            padding: 0.75rem;
            font-size: 0.875rem;
            border: 1px solid var(--input);
            border-radius: 0.375rem;
            background-color: rgba(0, 0, 0, 0.02);
            color: var(--foreground);
            min-height: 80px;
            word-break: break-all;
            font-family: monospace;
        }

        @media (prefers-color-scheme: dark) {
            .output-display {
                background-color: rgba(255, 255, 255, 0.05);
            }
        }

        .card-footer {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
            height: 2.5rem;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .icon {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="logo-container">
                    <div class="logo">üîê</div>
                </div>
                <h2 class="card-title">Text Encryption Tool</h2>
                <p class="card-description">Encrypt your messages with advanced randomization</p>
            </div>
            
            <div class="card-content">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" placeholder="Enter your username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inputText">Text to Encrypt</label>
                    <div class="input-wrapper">
                        <textarea id="inputText" placeholder="Enter text to encrypt"></textarea>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="outputText">Encrypted Output</label>
                    <div id="outputText" class="output-display">Encrypted text will appear here</div>
                </div>
            </div>
            
            <div class="card-footer">
                <button id="encryptButton" class="btn btn-primary">
                    <span class="icon">üîí</span>
                    Encrypt
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username');
            const inputTextArea = document.getElementById('inputText');
            const outputDisplay = document.getElementById('outputText');
            const encryptButton = document.getElementById('encryptButton');
            
            // Special characters and numbers to use in encryption
            const specialChars = '!@#$%^&*()_+-=[]{}|;:,.<>?/~`';
            const numbers = '0123456789';
            
            encryptButton.addEventListener('click', function() {
                const username = usernameInput.value;
                const inputText = inputTextArea.value;
                
                if (!username || !inputText) {
                    outputDisplay.textContent = "Please enter both username and text";
                    return;
                }
                
                // Calculate a seed value based on the username
                const usernameSeed = username.split('').reduce((sum, char) => sum + char.charCodeAt(0), 0);
                
                // Advanced encryption with randomization
                let encrypted = '';
                
                for (let i = 0; i < inputText.length; i++) {
                    const char = inputText[i];
                    const charCode = char.charCodeAt(0);
                    
                    // Use the username seed and position to create variability
                    const positionFactor = (i + 1) * (usernameSeed % 10);
                    
                    // Decide what type of character to output based on various factors
                    const outputType = (charCode + positionFactor + i) % 4;
                    
                    switch(outputType) {
                        case 0:
                            // Output a special character
                            encrypted += specialChars.charAt((charCode + positionFactor) % specialChars.length);
                            break;
                        case 1:
                            // Output a number
                            encrypted += numbers.charAt((charCode + positionFactor) % numbers.length);
                            break;
                        case 2:
                            // Output an uppercase letter
                            encrypted += String.fromCharCode(65 + ((charCode + positionFactor) % 26));
                            break;
                        case 3:
                            // Output a lowercase letter
                            encrypted += String.fromCharCode(97 + ((charCode + positionFactor) % 26));
                            break;
                    }
                    
                    // Every few characters, add an extra random character for more complexity
                    if (i % 3 === 2) {
                        const randomType = (usernameSeed + i) % 3;
                        if (randomType === 0) {
                            encrypted += specialChars.charAt((usernameSeed + i) % specialChars.length);
                        } else if (randomType === 1) {
                            encrypted += numbers.charAt((usernameSeed + i) % numbers.length);
                        } else {
                            const caseDecider = (usernameSeed + i) % 2;
                            if (caseDecider === 0) {
                                encrypted += String.fromCharCode(65 + ((usernameSeed + i) % 26));
                            } else {
                                encrypted += String.fromCharCode(97 + ((usernameSeed + i) % 26));
                            }
                        }
                    }
                }
                
                outputDisplay.textContent = encrypted;
            });
        });
    </script>
</body>
</html>
