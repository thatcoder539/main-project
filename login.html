<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    :root {
      --primary: #0070f3;
      --primary-light: #3291ff;
      --primary-dark: #0050b3;
      --background: #ffffff;
      --foreground: #000000;
      --card: #ffffff;
      --card-foreground: #000000;
      --border: #e2e8f0;
      --input: #e2e8f0;
      --ring: #0070f3;
      --muted: #64748b;
      --muted-foreground: #64748b;
      --error: #ef4444;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: #0f172a;
        --foreground: #f8fafc;
        --card: #1e293b;
        --card-foreground: #f8fafc;
        --border: #334155;
        --input: #334155;
        --muted: #94a3b8;
        --muted-foreground: #94a3b8;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom right, #f8fafc, #e2e8f0);
      color: var(--foreground);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(to bottom right, #0f172a, #1e293b);
      }
    }

    .container {
      width: 100%;
      max-width: 400px;
    }

    .card {
      background-color: var(--card);
      color: var(--card-foreground);
      border-radius: 0.75rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @media (prefers-color-scheme: dark) {
      .card {
        background-color: rgba(30, 41, 59, 0.5);
      }
    }

    .card-header {
      padding: 1.5rem 1.5rem 0 1.5rem;
      text-align: center;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .logo {
      width: 48px;
      height: 48px;
      background-color: rgba(0, 112, 243, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .card-description {
      color: var(--muted-foreground);
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
    }

    .tabs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      margin: 0 1.5rem 1.5rem 1.5rem;
    }

    .tab {
      background-color: transparent;
      border: none;
      padding: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      border-radius: 0.25rem;
      cursor: pointer;
      color: var(--muted-foreground);
    }

    .tab.active {
      background-color: var(--primary);
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .card-content {
      padding: 0 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .input-wrapper {
      position: relative;
    }

    input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
      border: 1px solid var(--input);
      border-radius: 0.375rem;
      background-color: transparent;
      color: var(--foreground);
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--ring);
      box-shadow: 0 0 0 2px rgba(0, 112, 243, 0.25);
    }

    input.error {
      border-color: var(--error);
    }

    input.error:focus {
      box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.25);
    }

    .password-input {
      padding-right: 2.5rem;
    }

    .toggle-password {
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      display: flex;
      align-items: center;
      padding: 0 0.75rem;
      background: transparent;
      border: none;
      cursor: pointer;
      color: var(--muted-foreground);
    }

    .error-message {
      color: var(--error);
      font-size: 0.75rem;
      margin-top: 0.25rem;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 1rem 0;
    }

    .checkbox {
      width: 1rem;
      height: 1rem;
      border-radius: 0.25rem;
      border: 1px solid var(--input);
      appearance: none;
      -webkit-appearance: none;
      cursor: pointer;
      position: relative;
    }

    .checkbox:checked {
      background-color: var(--primary);
      border-color: var(--primary);
    }

    .checkbox:checked::after {
      content: '';
      position: absolute;
      left: 5px;
      top: 2px;
      width: 3px;
      height: 6px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    .checkbox-label {
      font-size: 0.875rem;
      font-weight: 400;
      color: var(--foreground);
    }

    .forgot-password {
      font-size: 0.75rem;
      color: var(--primary);
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .card-footer {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s, border-color 0.2s;
      height: 2.5rem;
      border: none;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .btn-outline {
      background-color: transparent;
      border: 1px solid var(--border);
      color: var(--foreground);
    }

    .btn-outline:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    @media (prefers-color-scheme: dark) {
      .btn-outline:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
    }

    .btn-link {
      background: none;
      border: none;
      color: var(--primary);
      padding: 0;
      font-size: 0.875rem;
      height: auto;
      text-decoration: none;
    }

    .btn-link:hover {
      text-decoration: underline;
    }

    .divider {
      position: relative;
      width: 100%;
      margin: 0.5rem 0;
      text-align: center;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background-color: var(--border);
    }

    .divider-text {
      position: relative;
      display: inline-block;
      padding: 0 0.5rem;
      background-color: var(--card);
      color: var(--muted-foreground);
      font-size: 0.75rem;
      text-transform: uppercase;
    }

    .icon {
      width: 1rem;
      height: 1rem;
      margin-right: 0.5rem;
    }

    .spinner {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .signup-text {
      text-align: center;
      font-size: 0.875rem;
      color: var(--muted-foreground);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="logo-container">
          <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
            </svg>
          </div>
        </div>
        <h1 class="card-title">Welcome back</h1>
        <p class="card-description">Enter your credentials to sign in to your account</p>
      </div>

      <div class="tabs">
        <button class="tab active" data-tab="email">Email</button>
      </div>

      <div id="email-tab" class="tab-content active">
        <form id="login-form">
          <div class="card-content">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="name@example.com">
              <p id="email-error" class="error-message">Please enter a valid email</p>
            </div>

            <div class="form-group">
              <div class="form-group-flex">
                <label for="password">Password</label>
                <a href="#" class="forgot-password">Forgot password?</a>
              </div>
              <div class="input-wrapper">
                <input type="password" id="password" class="password-input" placeholder="••••••••">
                <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                  <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: block;">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                  <svg id="eye-off-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                  </svg>
                </button>
              </div>
              <p id="password-error" class="error-message">Password must be at least 6 characters</p>
            </div>

            <div class="checkbox-container">
              <input type="checkbox" id="remember" class="checkbox">
              <label for="remember" class="checkbox-label">Remember me for 30 days</label>
            </div>
          </div>

          <div class="card-footer">
            <button type="submit" id="submit-btn" class="btn btn-primary">Sign in</button>
            
            <div class="divider">
              <span class="divider-text">Or continue with</span>
            </div>
            
            
            <p class="signup-text">
              Don't have an account?
              <button type="button" class="btn-link">Sign up</button>
            </p>
          </div>
        </form>
      </div>

    

  <script>
    // Tab switching
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const tabId = tab.getAttribute('data-tab');
        
        // Update active tab
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        // Show active content
        tabContents.forEach(content => content.classList.remove('active'));
        document.getElementById(`${tabId}-tab`).classList.add('active');
      });
    });

    // Password visibility toggle
    const passwordInput = document.getElementById('password');
    const togglePasswordBtn = document.querySelector('.toggle-password');
    const eyeIcon = document.getElementById('eye-icon');
    const eyeOffIcon = document.getElementById('eye-off-icon');

    togglePasswordBtn.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.style.display = 'none';
        eyeOffIcon.style.display = 'block';
      } else {
        passwordInput.type = 'password';
        eyeIcon.style.display = 'block';
        eyeOffIcon.style.display = 'none';
      }
    });

    // Form validation
    const loginForm = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    const submitBtn = document.getElementById('submit-btn');
    
    const validateEmail = (email) => {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email) {
        emailError.textContent = 'Email is required';
        emailError.classList.add('visible');
        emailInput.classList.add('error');
        return false;
      } else if (!re.test(email)) {
        emailError.textContent = 'Please enter a valid email';
        emailError.classList.add('visible');
        emailInput.classList.add('error');
        return false;
      }
      emailError.classList.remove('visible');
      emailInput.classList.remove('error');
      return true;
    };
    
    const validatePassword = (password) => {
      if (!password) {
        passwordError.textContent = 'Password is required';
        passwordError.classList.add('visible');
        passwordInput.classList.add('error');
        return false;
      } else if (password.length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters';
        passwordError.classList.add('visible');
        passwordInput.classList.add('error');
        return false;
      }
      passwordError.classList.remove('visible');
      passwordInput.classList.remove('error');
      return true;
    };
    
    emailInput.addEventListener('blur', () => {
      validateEmail(emailInput.value);
    });
    
    passwordInput.addEventListener('blur', () => {
      validatePassword(passwordInput.value);
    });
    
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const isEmailValid = validateEmail(emailInput.value);
      const isPasswordValid = validatePassword(passwordInput.value);
      
      if (!isEmailValid || !isPasswordValid) {
        return;
      }
      
      // Show loading state
      const originalText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.innerHTML = `
        <svg class="icon spinner" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
        </svg>
        Signing in...
      `;
      
      // Simulate API call
      setTimeout(() => {
        console.log('Login successful', { 
          email: emailInput.value, 
          password: passwordInput.value,
          remember: document.getElementById('remember').checked
        });
        
        // Reset form state
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
        
        // You would typically redirect here after successful login
        // window.location.href = '/dashboard';
      }, 1500);
    });
  </script>
</body>
</html>
